<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evan AI (Exam Mode)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #0f1112;       
            --input-bg: #1e1f20;
            --text-primary: #e3e3e3;
            --user-bubble: #2d3033;
            --accent-green: #4caf50;
            --accent-red: #f44336;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; padding: 0; 
            height: 100vh; 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER */
        header { padding: 15px 20px; background: var(--bg-color); border-bottom: 1px solid #1f1f1f; display: flex; align-items: center; gap: 10px; z-index: 10; }
        .brand { font-size: 1.2rem; font-weight: 700; color: #fff; display: flex; align-items: center; gap: 10px; }
        .badge { font-size: 0.7rem; background: #1a73e8; padding: 3px 8px; border-radius: 4px; color: white; letter-spacing: 0.5px; }

        /* CHAT AREA */
        #chat-container { flex: 1; overflow-y: auto; padding: 20px 20px 120px 20px; display: flex; flex-direction: column; gap: 30px; }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* MESSAGES */
        .message-wrapper { display: flex; gap: 15px; opacity: 0; animation: fadeIn 0.3s forwards; max-width: 900px; margin: 0 auto; width: 100%; }
        @keyframes fadeIn { to { opacity: 1; } }

        .avatar { width: 32px; height: 32px; flex-shrink: 0; border-radius: 50%; background: #222; display: flex; align-items: center; justify-content: center; }
        
        .message-wrapper.user { flex-direction: row-reverse; }
        .message-wrapper.user .message-content { background: var(--user-bubble); padding: 10px 20px; border-radius: 15px; border-top-right-radius: 2px; max-width: 85%; }
        .message-wrapper.assistant .message-content { background: transparent; width: 100%; }

        /* Markdown Styles */
        .assistant strong { color: #81c995; font-weight: 700; } /* Hijau untuk jawaban benar */
        .assistant em { color: #f28b82; font-style: normal; font-weight: 500; } /* Merah untuk analisis salah */
        .assistant p { margin-top: 0; margin-bottom: 10px; line-height: 1.6; }
        
        /* Confidence Bar Style */
        .confidence-box {
            font-size: 0.8rem;
            color: #aaa;
            margin-bottom: 10px;
            display: inline-block;
            background: #1a1a1a;
            padding: 4px 10px;
            border-radius: 6px;
            border: 1px solid #333;
        }

        /* INPUT AREA */
        .input-container { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-color); padding: 20px; display: flex; justify-content: center; border-top: 1px solid #1f1f1f; }
        .input-box { background: var(--input-bg); width: 100%; max-width: 800px; border-radius: 12px; padding: 10px 15px; display: flex; align-items: center; border: 1px solid #333; }
        .input-box:focus-within { border-color: #1a73e8; }
        #user-input { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; padding: 5px; font-family: inherit; }
        #send-btn { background: #1a73e8; color: white; border: none; width: 35px; height: 35px; border-radius: 8px; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 10px; transition: 0.2s; }
        #send-btn:hover { background: #155db5; }
        
        /* Loading */
        .typing span { display: inline-block; width: 5px; height: 5px; background: #666; border-radius: 50%; margin: 0 2px; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <span>üõ°Ô∏è Evan AI</span>
            <span class="badge">EXAM MODE</span>
        </div>
    </header>

    <div id="chat-container">
        <div class="message-wrapper assistant">
            <div class="avatar">üõ°Ô∏è</div>
            <div class="message-content">
                <p><strong>Mode Ujian Aktif.</strong></p>
                <p>Saya akan menggunakan logika eliminasi dan mengecek jebakan kata (Kecuali/Bukan). Tempel soal Anda di sini.</p>
            </div>
        </div>
    </div>

    <div class="input-container">
        <form class="input-box" onsubmit="sendMessage(event)">
            <input type="text" id="user-input" placeholder="Tempel soal lengkap dengan pilihan gandanya..." autocomplete="off">
            <button type="submit" id="send-btn">‚û§</button>
        </form>
    </div>

    <script>
        // --- API KEY ---
        const MY_API_KEY = "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"; 

        // --- OTAK SAFETY FIRST ---
        const SYSTEM_PROMPT = `
Kamu adalah Asisten Ujian Profesional. Tugasmu adalah memastikan pengguna LULUS dengan nilai terbaik.

INSTRUKSI KHUSUS MENJAWAB SOAL:
1.  **Analisis Kata Kunci**: Cek apakah ada kata jebakan seperti "KECUALI", "BUKAN", "PALING TEPAT", "SALAH SATU".
2.  **Metode Eliminasi**: Jangan langsung pilih jawaban. Analisis dulu kenapa pilihan lain salah.
3.  **Tingkat Keyakinan**: Di akhir jawaban, berikan persentase keyakinanmu (0-100%).

FORMAT OUTPUT WAJIB:
---
**JAWABAN: [Huruf]** (Tulis hurufnya saja yang besar)

**Alasan Utama:**
[Jelaskan kenapa jawaban ini benar secara singkat padat]

**Kenapa yang lain salah?**
* [Huruf Salah]: [Alasan singkat]
* [Huruf Salah]: [Alasan singkat]

*(Tingkat Keyakinan: XX%)*
---
Jawab dengan Bahasa Indonesia yang formal dan akademis.
        `;

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        marked.setOptions({ breaks: true });

        async function sendMessage(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            appendMessage(text, 'user');
            const loadingId = showLoading();

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${MY_API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: text }
                        ],
                        // TEMPERATURE SANGAT RENDAH = SANGAT LOGIS & KAKU (Aman untuk ujian)
                        model: "llama-3.3-70b-versatile",
                        temperature: 0.1, 
                        max_tokens: 4096
                    })
                });

                const data = await response.json();
                removeLoading(loadingId);

                if (data.error) appendMessage("Error: " + data.error.message, 'assistant');
                else appendMessage(data.choices[0].message.content, 'assistant');

            } catch (err) {
                removeLoading(loadingId);
                appendMessage("Gagal koneksi.", 'assistant');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(text, role) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;

            if (role === 'assistant') {
                wrapper.innerHTML = `
                    <div class="avatar">üõ°Ô∏è</div>
                    <div class="message-content">${marked.parse(text)}</div>
                `;
            } else {
                wrapper.innerHTML = `<div class="message-content">${text}</div>`;
            }
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function showLoading() {
            const id = 'load-' + Date.now();
            const wrapper = document.createElement('div');
            wrapper.id = id;
            wrapper.className = 'message-wrapper assistant';
            wrapper.innerHTML = `<div class="avatar">üõ°Ô∏è</div><div class="message-content typing"><span></span><span></span><span></span></div>`;
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            return id;
        }
        function removeLoading(id) { document.getElementById(id)?.remove(); }
    </script>
</body>
</html>
