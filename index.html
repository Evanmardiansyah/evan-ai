<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evan AI (Gemini Input Style)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        /* --- CSS VARIABLES (THEMING) --- */
        :root {
            /* Default Dark Theme */
            --bg-color: #131314;       
            --header-bg: #131314;
            --input-area-bg: #131314;
            --input-bg: #1e1f20;
            --text-primary: #e3e3e3;
            --text-secondary: #a8a8a8;
            --user-bubble: #282a2c;
            --user-text: #e3e3e3;
            --border-color: #333;
            --code-bg: #1e1f20;
            --accent-color: #a8c7fa;
            --hover-bg: #2a2b2e;
        }

        [data-theme="light"] {
            /* Light Theme */
            --bg-color: #ffffff;
            --header-bg: #ffffff;
            --input-area-bg: #ffffff;
            --input-bg: #f0f4f9;
            --text-primary: #1f1f1f;
            --text-secondary: #5e5e5e;
            --user-bubble: #e8eaed;
            --user-text: #1f1f1f;
            --border-color: #e0e0e0;
            --code-bg: #f5f5f5;
            --accent-color: #0b57d0;
            --hover-bg: #f2f2f2;
        }

        * { box-sizing: border-box; outline: none; }
        
        body { 
            margin: 0; padding: 0; height: 100vh; 
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            display: flex; flex-direction: column; overflow: hidden; 
            transition: background-color 0.3s, color 0.3s;
        }

        /* HEADER */
        header { 
            padding: 15px 20px; 
            display: flex; align-items: center; justify-content: space-between;
            background: var(--header-bg); 
            border-bottom: 1px solid var(--border-color); 
            z-index: 10;
            transition: background-color 0.3s;
        }
        
        .brand { font-size: 1.25rem; font-weight: 600; display: flex; align-items: center; gap: 8px; color: var(--text-primary); }
        .controls { display: flex; gap: 10px; align-items: center; }

        /* THEME TOGGLE BTN */
        .theme-btn {
            background: transparent; border: 1px solid var(--border-color);
            color: var(--text-primary); cursor: pointer;
            width: 36px; height: 36px; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            transition: 0.2s;
        }
        .theme-btn:hover { background-color: var(--hover-bg); }
        .theme-btn svg { width: 20px; height: 20px; fill: currentColor; }

        /* MODE SELECTOR */
        .mode-select-wrapper { position: relative; }
        .mode-select {
            appearance: none; background-color: var(--hover-bg); color: var(--text-primary);
            border: 1px solid var(--border-color); padding: 8px 35px 8px 15px; border-radius: 20px;
            font-size: 0.85rem; font-weight: 500; cursor: pointer; font-family: inherit;
            transition: 0.2s;
        }
        .mode-select:focus { border-color: var(--accent-color); }
        .mode-arrow { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); pointer-events: none; width: 10px; fill: var(--text-secondary); }

        /* CHAT AREA */
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px 20px 120px 20px; 
            display: flex; flex-direction: column; gap: 24px; scroll-behavior: smooth;
        }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background: var(--border-color); border-radius: 3px; }

        /* MESSAGES */
        .message-wrapper { display: flex; gap: 16px; opacity: 0; animation: fadeIn 0.3s forwards; max-width: 900px; margin: 0 auto; width: 100%; }
        @keyframes fadeIn { to { opacity: 1; } }

        .avatar { width: 32px; height: 32px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: 2px; flex-shrink: 0; }
        
        .message-wrapper.user { flex-direction: row-reverse; }
        .message-wrapper.user .message-content { 
            background: var(--user-bubble); color: var(--user-text);
            padding: 12px 20px; border-radius: 18px; border-top-right-radius: 4px; 
            max-width: 85%; font-size: 0.95rem; line-height: 1.6;
        }

        .message-wrapper.assistant .message-content { 
            background: transparent; width: 100%; color: var(--text-primary);
            font-size: 0.95rem; line-height: 1.7; 
        }

        /* MARKDOWN & EXAM STYLES */
        .assistant h1 { 
            font-size: 1.2rem; font-weight: 700; color: #4caf50; 
            margin-top: 0; margin-bottom: 15px; display: inline-block;
            border-bottom: 2px solid #4caf50; padding-bottom: 2px;
        }
        .assistant strong { font-weight: 700; color: var(--text-primary); }
        .assistant p { margin-top: 0; margin-bottom: 12px; }
        .assistant ul, .assistant ol { margin-left: 20px; margin-bottom: 12px; }
        .assistant li { margin-bottom: 4px; }
        .assistant pre { 
            background: var(--code-bg); border-radius: 8px; padding: 15px; 
            overflow-x: auto; border: 1px solid var(--border-color); margin: 15px 0; 
        }
        .assistant code { font-family: 'Consolas', monospace; font-size: 0.9em; color: var(--accent-color); }

        /* TOOLBAR */
        .msg-toolbar { display: flex; gap: 8px; margin-top: 8px; opacity: 0.7; transition: opacity 0.2s; }
        .msg-toolbar:hover { opacity: 1; }
        .icon-btn { 
            background: transparent; border: none; color: var(--text-secondary); cursor: pointer; 
            padding: 4px; border-radius: 4px; display: flex; align-items: center;
        }
        .icon-btn:hover { background: var(--hover-bg); color: var(--text-primary); }

        /* TOAST */
        #toast {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: #333; color: #fff; padding: 8px 16px; border-radius: 20px;
            font-size: 0.85rem; opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 50;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        /* INPUT AREA (MODIFIED FOR AUTO-EXPAND) */
        .input-container { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: var(--input-area-bg); padding: 15px 20px; 
            display: flex; justify-content: center; z-index: 100;
            transition: background-color 0.3s;
        }
        .input-box { 
            background: var(--input-bg); width: 100%; max-width: 800px; 
            border-radius: 24px; padding: 8px 15px 8px 20px; 
            display: flex; align-items: flex-end; /* Align bottom agar tombol tetap di bawah saat membesar */
            border: 1px solid transparent; 
            transition: 0.3s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .input-box:focus-within { background-color: var(--hover-bg); border-color: var(--border-color); }
        
        /* Textarea Auto-Expand */
        #user-input { 
            flex: 1; background: transparent; border: none; color: var(--text-primary); 
            font-size: 1rem; padding: 10px 0; font-family: inherit; 
            resize: none; /* Hilangkan drag resize */
            overflow: hidden; /* Hilangkan scrollbar default */
            max-height: 200px; /* Batas tinggi maksimal sebelum scroll muncul */
            min-height: 24px;
            line-height: 1.5;
        }
        
        #send-btn { 
            background: var(--text-primary); color: var(--bg-color); border: none; 
            width: 36px; height: 36px; border-radius: 50%; cursor: pointer; 
            display: flex; align-items: center; justify-content: center; margin-left: 10px; margin-bottom: 2px;
            transition: 0.2s; flex-shrink: 0;
        }
        #send-btn:hover { transform: scale(1.05); }
        #send-btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .typing span { display: inline-block; width: 5px; height: 5px; background: var(--text-secondary); border-radius: 50%; margin: 0 2px; animation: blink 1.4s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg viewBox="0 0 24 24" width="26" height="26">
                <defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#4285f4"/><stop offset="100%" style="stop-color:#d96570"/></linearGradient></defs>
                <path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/>
            </svg>
            <span>Evan AI</span>
        </div>
        
        <div class="controls">
            <button class="theme-btn" onclick="toggleTheme()" title="Ganti Tema">
                <svg id="theme-icon" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>

            <div class="mode-select-wrapper">
                <select id="mode-select" class="mode-select" onchange="changeMode()">
                    <option value="fast">‚ö° Cepat</option>
                    <option value="pro" selected>‚ú® Pro</option>
                    <option value="exam">üõ°Ô∏è Ujian</option>
                </select>
                <svg class="mode-arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            </div>
        </div>
    </header>

    <div id="toast">Mode diubah</div>

    <div id="chat-container">
        <div class="message-wrapper assistant">
            <div class="avatar">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg>
            </div>
            <div class="message-content">
                <p>Halo! Kolom input sekarang sudah <strong>auto-expand</strong> seperti Gemini.</p>
                <p>Coba paste teks panjang, kotak di bawah akan otomatis membesar.</p>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div class="input-box">
            <textarea id="user-input" placeholder="Ketik pesan..." rows="1"></textarea>
            <button id="send-btn" onclick="triggerSend()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <script>
        // --- API KEY ---
        const _k1 = "gsk_eN6UBilE1yADaXZyDMr";
        const _k2 = "RWGdyb3FYFgjUZB72cpJJv5ZpkIKm4maQ";
        const MY_API_KEY = _k1 + _k2; 

        // --- MODES CONFIG ---
        const MODES = {
            fast: { 
                name: "Cepat (Flash)", 
                model: "llama-3.1-8b-instant", 
                temp: 0.8, 
                prompt: "Kamu adalah asisten AI yang ramah, seru, dan menjawab dengan cepat." 
            },
            pro: { 
                name: "Pro (Versatile)", 
                model: "llama-3.3-70b-versatile", 
                temp: 0.6, 
                prompt: "Kamu adalah asisten profesional (Evan AI). Jawab dengan format Markdown yang rapi, terstruktur, dan detail. Gunakan font bold untuk poin penting." 
            },
            exam: { 
                name: "Ujian (Reasoning)", 
                model: "llama-3.3-70b-versatile", 
                temp: 0.1, 
                prompt: `Kamu adalah Asisten Ujian.
ATURAN FORMAT OUTPUT (WAJIB DIPATUHI):
1. Baris Pertama WAJIB: "# JAWABAN: [Huruf]" (Gunakan tanda pagar # agar font besar).
2. Baris Kedua: Kosong.
3. Baris Ketiga: "Alasan Utama: [Penjelasan]"
4. Baris Berikutnya: "Kenapa yang lain salah?" dan "(Tingkat Keyakinan)".

JANGAN memberikan pengantar. LANGSUNG JAWABAN.`
            }
        };

        let currentMode = 'pro';
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modeSelect = document.getElementById('mode-select');
        const toast = document.getElementById('toast');
        const htmlTag = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');

        // --- AUTO RESIZE TEXTAREA LOGIC ---
        userInput.addEventListener('input', function() {
            this.style.height = 'auto'; // Reset dulu
            this.style.height = (this.scrollHeight) + 'px'; // Set tinggi sesuai konten
            
            // Limit tinggi maksimal agar tidak menutupi layar (scroll manual jika terlalu panjang)
            if(this.value === '') {
                this.style.height = 'auto';
            }
        });

        // Handle ENTER key (Enter = Kirim, Shift+Enter = Baris Baru)
        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); // Mencegah baris baru
                if(window.innerWidth > 768) { // Di PC langsung kirim
                    triggerSend();
                } else {
                    // Di HP mungkin user ingin enter untuk kirim juga, atau baris baru
                    // Kita set default Enter = Kirim.
                    triggerSend();
                }
            }
        });

        function triggerSend() {
            // Simulasi event submit form
            const event = new Event('submit', { cancelable: true });
            sendMessage(event);
        }

        // --- THEME & SETUP ---
        function toggleTheme() {
            const next = htmlTag.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            htmlTag.setAttribute('data-theme', next);
            localStorage.setItem('evan_ai_theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(t) {
            themeIcon.innerHTML = t === 'dark' 
                ? `<path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>`
                : `<path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>`;
        }

        const savedTheme = localStorage.getItem('evan_ai_theme') || 'dark';
        htmlTag.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        marked.setOptions({
            highlight: (code, lang) => highlight.getLanguage(lang) ? highlight.highlight(code, { language: lang }).value : highlight.highlightAuto(code).value,
            breaks: true
        });

        function changeMode() { currentMode = modeSelect.value; showToast(`Mode: ${MODES[currentMode].name}`); }
        function showToast(m) { toast.innerText = m; toast.style.opacity = '1'; setTimeout(() => toast.style.opacity = '0', 2000); }

        async function sendMessage(e) {
            if(e) e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.style.height = 'auto'; // Reset tinggi textarea setelah kirim
            userInput.disabled = true;
            sendBtn.disabled = true;
            
            appendMessage(text, 'user');
            const loadingId = showLoading();

            const selectedConfig = MODES[currentMode];

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${MY_API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: selectedConfig.prompt },
                            { role: "user", content: text }
                        ],
                        model: selectedConfig.model,
                        temperature: selectedConfig.temp,
                        max_tokens: 4096
                    })
                });

                const data = await response.json();
                removeLoading(loadingId);

                if (data.error) {
                    appendMessage("‚ö†Ô∏è Error: " + data.error.message, 'assistant');
                } else {
                    appendMessage(data.choices[0].message.content, 'assistant');
                }

            } catch (err) {
                removeLoading(loadingId);
                appendMessage("‚ùå Gagal koneksi.", 'assistant');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(text, role) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;

            if (role === 'assistant') {
                const iconSVG = `<svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg>`;
                const contentHtml = marked.parse(text);
                wrapper.innerHTML = `
                    <div class="avatar">${iconSVG}</div>
                    <div class="message-content">
                        ${contentHtml}
                        <div class="msg-toolbar">
                            <button class="icon-btn" onclick="copyText(this)" title="Salin Jawaban">
                                <svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>
                            </button>
                        </div>
                    </div>
                `;
            } else {
                wrapper.innerHTML = `<div class="message-content">${text}</div>`;
            }
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function showLoading() {
            const id = 'load-' + Date.now();
            const wrapper = document.createElement('div');
            wrapper.id = id;
            wrapper.className = 'message-wrapper assistant';
            wrapper.innerHTML = `<div class="avatar"><svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg></div><div class="message-content typing"><span></span><span></span><span></span></div>`;
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            return id;
        }
        function removeLoading(id) { document.getElementById(id)?.remove(); }

        function copyText(btn) {
            const contentDiv = btn.closest('.message-content');
            const clone = contentDiv.cloneNode(true);
            const toolbar = clone.querySelector('.msg-toolbar');
            if(toolbar) toolbar.remove();
            
            const textToCopy = clone.innerText.trim();
            navigator.clipboard.writeText(textToCopy);
            
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<svg viewBox="0 0 24 24" fill="#4caf50"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>`;
            setTimeout(() => btn.innerHTML = originalHTML, 2000);
        }
    </script>
</body>
</html>
