<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evan AI (Multi-Mode Fixed)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        :root {
            --bg-color: #131314;       
            --input-bg: #1e1f20;
            --text-primary: #e3e3e3;
            --user-bubble: #282a2c;
            --accent-blue: #a8c7fa;
        }

        * { box-sizing: border-box; outline: none; }
        body { 
            margin: 0; padding: 0; height: 100vh; 
            font-family: 'Roboto', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            display: flex; flex-direction: column; overflow: hidden; 
        }

        /* HEADER */
        header { 
            padding: 15px 20px; 
            display: flex; align-items: center; justify-content: space-between;
            background: var(--bg-color); border-bottom: 1px solid #222; z-index: 10;
        }
        
        .brand { font-size: 1.2rem; font-weight: 500; display: flex; align-items: center; gap: 8px; }
        
        /* Dropdown Mode */
        .mode-select-wrapper { position: relative; }
        .mode-select {
            appearance: none; background-color: #2a2b2e; color: #e3e3e3;
            border: 1px solid #444; padding: 8px 35px 8px 15px; border-radius: 20px;
            font-size: 0.9rem; cursor: pointer; font-family: inherit;
        }
        .mode-select:focus { border-color: #a8c7fa; }
        .mode-arrow { position: absolute; right: 12px; top: 50%; transform: translateY(-50%); pointer-events: none; width: 10px; fill: #aaa; }

        /* CHAT AREA */
        #chat-container { 
            flex: 1; overflow-y: auto; padding: 20px 20px 120px 20px; 
            display: flex; flex-direction: column; gap: 20px; scroll-behavior: smooth;
        }
        #chat-container::-webkit-scrollbar { width: 6px; }
        #chat-container::-webkit-scrollbar-thumb { background: #333; border-radius: 3px; }

        /* MESSAGES */
        .message-wrapper { display: flex; gap: 15px; opacity: 0; animation: fadeIn 0.3s forwards; max-width: 900px; margin: 0 auto; width: 100%; }
        @keyframes fadeIn { to { opacity: 1; } }

        .avatar { width: 30px; height: 30px; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin-top: 2px; }
        
        .message-wrapper.user { flex-direction: row-reverse; }
        .message-wrapper.user .message-content { background: var(--user-bubble); padding: 10px 20px; border-radius: 18px; border-top-right-radius: 4px; max-width: 85%; }
        .message-wrapper.assistant .message-content { background: transparent; width: 100%; }

        /* MARKDOWN STYLES */
        .assistant strong { color: #fff; font-weight: 700; }
        .assistant p { margin-top: 0; margin-bottom: 10px; line-height: 1.6; }
        .assistant ul { margin-left: 20px; margin-bottom: 10px; }
        .assistant pre { background: #1e1f20; border-radius: 10px; padding: 15px; overflow-x: auto; border: 1px solid #333; margin: 10px 0; }
        .assistant code { font-family: 'Consolas', monospace; font-size: 0.9em; }

        /* TOAST NOTIFICATION */
        #toast {
            position: fixed; top: 80px; left: 50%; transform: translateX(-50%);
            background: #333; color: #fff; padding: 8px 16px; border-radius: 20px;
            font-size: 0.85rem; opacity: 0; transition: opacity 0.3s; pointer-events: none; z-index: 50;
            border: 1px solid #444; box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        /* INPUT AREA */
        .input-container { position: fixed; bottom: 0; left: 0; right: 0; background: var(--bg-color); padding: 20px; display: flex; justify-content: center; z-index: 100; }
        .input-box { background: var(--input-bg); width: 100%; max-width: 800px; border-radius: 30px; padding: 8px 15px 8px 25px; display: flex; align-items: center; border: 1px solid transparent; transition: 0.3s; }
        .input-box:focus-within { background-color: #28292a; border-color: #555; }
        #user-input { flex: 1; background: transparent; border: none; color: white; font-size: 1rem; padding: 12px 0; font-family: inherit; }
        #send-btn { background: #fff; color: #000; border: none; width: 40px; height: 40px; border-radius: 50%; cursor: pointer; display: flex; align-items: center; justify-content: center; margin-left: 10px; transition: 0.2s; }
        #send-btn:hover { transform: scale(1.05); }
        #send-btn:disabled { background: #444; cursor: not-allowed; }

        /* Loading Animation */
        .typing span { display: inline-block; width: 6px; height: 6px; background: #aaa; border-radius: 50%; margin: 0 2px; animation: blink 1.4s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#4285f4"/><stop offset="100%" style="stop-color:#d96570"/></linearGradient></defs>
                <path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/>
            </svg>
            <span>Evan AI</span>
        </div>
        
        <div class="mode-select-wrapper">
            <select id="mode-select" class="mode-select" onchange="changeMode()">
                <option value="fast">‚ö° Cepat (Flash)</option>
                <option value="pro" selected>‚ú® Pro (Versatile)</option>
                <option value="exam">üõ°Ô∏è Ujian (Reasoning)</option>
            </select>
            <svg class="mode-arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
        </div>
    </header>

    <div id="toast">Mode diubah</div>

    <div id="chat-container">
        <div class="message-wrapper assistant">
            <div class="avatar">
                <svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg>
            </div>
            <div class="message-content">
                <p>Halo! Sistem sudah diperbaiki.</p>
                <ul>
                    <li><strong>‚ö° Cepat:</strong> Sudah menggunakan model baru (Anti-Error).</li>
                    <li><strong>üõ°Ô∏è Ujian:</strong> Sudah kembali pintar (Ada Confidence Score & Eliminasi).</li>
                </ul>
                <p>Silakan pilih mode di pojok kanan atas.</p>
            </div>
        </div>
    </div>

    <div class="input-container">
        <form class="input-box" onsubmit="sendMessage(event)">
            <input type="text" id="user-input" placeholder="Ketik pesan..." autocomplete="off">
            <button type="submit" id="send-btn">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </form>
    </div>

    <script>
        // --- API KEY ---
        const MY_API_KEY = "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"; 

        // --- KONFIGURASI MODE (SUDAH DIPERBAIKI) ---
        const MODES = {
            fast: {
                name: "Cepat (Flash)",
                // PERBAIKAN 1: Ganti model lama yang mati dengan Llama-3.1-Instant
                model: "llama-3.1-8b-instant", 
                temp: 0.8,
                prompt: "Kamu adalah asisten AI yang ramah, seru, dan menjawab dengan cepat. Gunakan bahasa Indonesia yang santai."
            },
            pro: {
                name: "Pro (Versatile)",
                model: "llama-3.3-70b-versatile",
                temp: 0.6,
                prompt: "Kamu adalah asisten profesional (Evan AI). Jawab dengan format Markdown yang rapi, terstruktur, dan detail. Prioritaskan kejelasan dan akurasi."
            },
            exam: {
                name: "Ujian (Reasoning)",
                model: "llama-3.3-70b-versatile",
                temp: 0.1, // Temperatur rendah = Logika Keras
                // PERBAIKAN 2: Mengembalikan Prompt Detektif yang lengkap
                prompt: `Kamu adalah Asisten Ujian Profesional. Tugasmu adalah memastikan pengguna LULUS dengan nilai terbaik.

INSTRUKSI KHUSUS:
1. Analisis Kata Kunci: Cek kata jebakan seperti "KECUALI", "BUKAN", "YANG SALAH".
2. Metode Eliminasi: Jangan langsung pilih jawaban. Analisis dulu kenapa pilihan lain salah.
3. Tingkat Keyakinan: Berikan persentase keyakinan (0-100%) di akhir.

FORMAT OUTPUT WAJIB (Gunakan Markdown):
**JAWABAN: [Huruf]**

**Alasan Utama:**
[Jelaskan kenapa jawaban ini benar]

**Kenapa yang lain salah?**
* [Huruf Salah]: [Alasan singkat kenapa salah]
* [Huruf Salah]: [Alasan singkat kenapa salah]

**(Tingkat Keyakinan: XX%)**`
            }
        };

        // Variables
        let currentMode = 'pro'; 
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modeSelect = document.getElementById('mode-select');
        const toast = document.getElementById('toast');

        // Markdown Setup
        marked.setOptions({
            highlight: (code, lang) => highlight.getLanguage(lang) ? highlight.highlight(code, { language: lang }).value : highlight.highlightAuto(code).value,
            breaks: true
        });

        // Change Mode Function
        function changeMode() {
            currentMode = modeSelect.value;
            showToast(`Mode diubah ke ${MODES[currentMode].name}`);
        }

        function showToast(msg) {
            toast.innerText = msg;
            toast.style.opacity = '1';
            setTimeout(() => { toast.style.opacity = '0'; }, 2000);
        }

        // Send Message Function
        async function sendMessage(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;
            appendMessage(text, 'user');
            const loadingId = showLoading();

            const selectedConfig = MODES[currentMode];

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${MY_API_KEY}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: selectedConfig.prompt },
                            { role: "user", content: text }
                        ],
                        model: selectedConfig.model,
                        temperature: selectedConfig.temp,
                        max_tokens: 4096
                    })
                });

                const data = await response.json();
                removeLoading(loadingId);

                if (data.error) {
                    appendMessage("‚ö†Ô∏è Error: " + data.error.message, 'assistant');
                } else {
                    appendMessage(data.choices[0].message.content, 'assistant');
                }

            } catch (err) {
                removeLoading(loadingId);
                appendMessage("‚ùå Gagal koneksi.", 'assistant');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(text, role) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;

            if (role === 'assistant') {
                const iconSVG = `<svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg>`;
                wrapper.innerHTML = `
                    <div class="avatar">${iconSVG}</div>
                    <div class="message-content">${marked.parse(text)}</div>
                `;
            } else {
                wrapper.innerHTML = `<div class="message-content">${text}</div>`;
            }
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function showLoading() {
            const id = 'load-' + Date.now();
            const wrapper = document.createElement('div');
            wrapper.id = id;
            wrapper.className = 'message-wrapper assistant';
            wrapper.innerHTML = `<div class="avatar"><svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg></div><div class="message-content typing"><span></span><span></span><span></span></div>`;
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            return id;
        }
        function removeLoading(id) { document.getElementById(id)?.remove(); }
    </script>
</body>
</html>
