<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groq AI Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 20px; max-width: 800px; margin: 0 auto; }
        #chat-container { 
            height: 60vh; 
            overflow-y: auto; 
            border: 1px solid #333; 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 20px;
            background-color: #1a1a1a;
        }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; }
        .user { background-color: #2c3e50; text-align: right; margin-left: 20%; }
        .assistant { background-color: #34495e; text-align: left; margin-right: 20%; }
        #api-key-section { display: none; margin-bottom: 20px; }
        .loading { font-style: italic; color: #888; }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><strong>Groq Fast AI</strong></li>
        </ul>
        <ul>
            <li><a href="#" onclick="resetKey()">Ganti API Key</a></li>
        </ul>
    </nav>

    <article id="api-key-section">
        <header>Pengaturan Awal</header>
        <p>Masukkan Groq API Key Anda untuk memulai. Key disimpan di browser Anda (aman).</p>
        <input type="password" id="api-key-input" placeholder="Tempel API Key gsk_... disini">
        <button onclick="saveKey()">Simpan & Mulai</button>
    </article>

    <main id="main-interface" style="display:none;">
        <div id="chat-container">
            <div class="message assistant">Halo! Saya asisten AI Groq Anda. Ada yang bisa saya bantu?</div>
        </div>

        <form onsubmit="sendMessage(event)">
            <div class="grid">
                <input type="text" id="user-input" placeholder="Ketik pesan..." required autocomplete="off">
                <button type="submit">Kirim</button>
            </div>
        </form>
    </main>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const apiKeySection = document.getElementById('api-key-section');
        const mainInterface = document.getElementById('main-interface');
        
        // Cek apakah user sudah punya API Key tersimpan
        function checkKey() {
            const key = localStorage.getItem('groqApiKey');
            if (key) {
                apiKeySection.style.display = 'none';
                mainInterface.style.display = 'block';
            } else {
                apiKeySection.style.display = 'block';
                mainInterface.style.display = 'none';
            }
        }

        // Simpan Key ke LocalStorage
        function saveKey() {
            const input = document.getElementById('api-key-input').value;
            if (input.startsWith('gsk_')) {
                localStorage.setItem('groqApiKey', input);
                checkKey();
            } else {
                alert('API Key sepertinya salah. Harus berawalan gsk_');
            }
        }

        // Hapus Key (Logout)
        function resetKey() {
            localStorage.removeItem('groqApiKey');
            location.reload();
        }

        // Fungsi Kirim Pesan ke Groq API
        async function sendMessage(e) {
            e.preventDefault();
            const inputField = document.getElementById('user-input');
            const userText = inputField.value;
            if (!userText) return;

            // Tampilkan pesan user
            appendMessage(userText, 'user');
            inputField.value = '';

            // Tampilkan loading
            const loadingId = appendMessage('Sedang mengetik...', 'assistant loading');

            const apiKey = localStorage.getItem('groqApiKey');

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: "Kamu adalah asisten pribadi yang membantu, sopan, dan menjawab dalam Bahasa Indonesia." },
                            { role: "user", content: userText }
                        ],
                        model: "llama3-8b-8192", // Model cepat & ringan
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                
                // Hapus loading text
                document.getElementById(loadingId).remove();

                if (data.error) {
                    appendMessage('Error: ' + data.error.message, 'assistant');
                } else {
                    const aiReply = data.choices[0].message.content;
                    appendMessage(aiReply, 'assistant');
                }

            } catch (error) {
                document.getElementById(loadingId).remove();
                appendMessage('Gagal terhubung ke server.', 'assistant');
            }
        }

        // Helper untuk menampilkan chat di layar
        function appendMessage(text, role) {
            const div = document.createElement('div');
            const id = Math.random().toString(36).substr(2, 9);
            div.id = id;
            div.className = `message ${role}`;
            
            // Render text sederhana (bisa dikembangkan pakai Markdown parser jika mau)
            div.innerText = text; 
            
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight; // Auto scroll ke bawah
            return id;
        }

        // Jalankan pengecekan saat web dibuka
        checkKey();
    </script>
</body>
</html>
