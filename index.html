<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Evan AI (Gemini Pro)</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        /* --- RESET & VARIABLES --- */
        :root {
            --bg-color: #131314;       /* Background Gelap Gemini */
            --sidebar-bg: #1e1f20;
            --input-bg: #1e1f20;
            --text-primary: #e3e3e3;
            --text-secondary: #c4c7c5;
            --accent-blue: #a8c7fa;
            --user-bubble: #282a2c;    /* Bubble User abu-abu gelap */
            --scrollbar-thumb: #444746;
        }

        * { box-sizing: border-box; outline: none; }
        body, html { margin: 0; padding: 0; height: 100%; font-family: 'Roboto', sans-serif; background-color: var(--bg-color); color: var(--text-primary); }

        /* --- LAYOUT UTAMA --- */
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 1000px;
            margin: 0 auto;
            position: relative;
        }

        /* --- HEADER --- */
        header {
            padding: 15px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            background-color: var(--bg-color);
            z-index: 10;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.3rem;
            font-weight: 500;
            color: var(--text-primary);
        }
        
        /* Model Badge */
        .model-badge {
            font-size: 0.75rem;
            background: #2a2a2a;
            color: #a8c7fa;
            padding: 4px 8px;
            border-radius: 4px;
            margin-left: 10px;
            vertical-align: middle;
        }

        /* --- CHAT AREA --- */
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            padding-bottom: 100px; /* Space untuk input di bawah */
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        /* Scrollbar Halus */
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: transparent; }
        #chat-container::-webkit-scrollbar-thumb { background: var(--scrollbar-thumb); border-radius: 4px; }

        /* --- MESSAGES --- */
        .message-wrapper {
            display: flex;
            gap: 16px;
            opacity: 0;
            animation: fadeUp 0.3s forwards;
            line-height: 1.6;
            font-size: 1rem;
        }

        @keyframes fadeUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Icon Avatar */
        .avatar {
            width: 30px;
            height: 30px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }
        .avatar svg { width: 24px; height: 24px; }
        
        /* GAYA USER (Kanan) */
        .message-wrapper.user {
            flex-direction: row-reverse;
        }
        .message-wrapper.user .message-content {
            background-color: var(--user-bubble);
            color: var(--text-primary);
            padding: 10px 20px;
            border-radius: 18px;
            border-top-right-radius: 4px; /* Sudut tajam sedikit di kanan atas */
            max-width: 80%;
        }
        .message-wrapper.user .avatar { display: none; } /* User tidak perlu avatar */

        /* GAYA ASSISTANT (Kiri) */
        .message-wrapper.assistant {
            align-items: flex-start;
        }
        .message-wrapper.assistant .message-content {
            background: transparent;
            width: 100%;
            padding-top: 2px; /* Luruskan dengan icon */
        }

        /* Markdown Styling (Agar rapi) */
        .assistant strong { font-weight: 700; color: #fff; }
        .assistant p { margin-top: 0; margin-bottom: 1em; }
        .assistant ul, .assistant ol { margin-left: 20px; margin-bottom: 1em; }
        .assistant li { margin-bottom: 0.5em; }
        .assistant h1, .assistant h2, .assistant h3 { margin-top: 1.5em; margin-bottom: 0.5em; font-weight: 500; color: #fff; }
        
        /* Code Block Styling */
        .assistant pre {
            background: #1e1f20;
            border-radius: 8px;
            padding: 15px;
            overflow-x: auto;
            border: 1px solid #333;
            margin: 10px 0;
        }
        .assistant code { font-family: 'Consolas', monospace; font-size: 0.9em; }

        /* --- TOOLBAR BAWAH CHAT (COPY) --- */
        .msg-toolbar {
            display: flex;
            gap: 10px;
            margin-top: 5px;
        }
        .icon-btn {
            background: transparent;
            border: none;
            cursor: pointer;
            color: #888;
            padding: 5px;
            border-radius: 50%;
            transition: 0.2s;
            display: flex;
            align-items: center;
        }
        .icon-btn:hover { background: rgba(255,255,255,0.1); color: #fff; }
        .icon-btn svg { width: 18px; height: 18px; }

        /* --- INPUT AREA (FIXED BOTTOM) --- */
        .input-container {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: linear-gradient(transparent, var(--bg-color) 20%);
            padding: 20px;
            display: flex;
            justify-content: center;
            z-index: 100;
        }

        .input-box {
            background-color: var(--input-bg);
            width: 100%;
            max-width: 900px;
            border-radius: 35px; /* Bentuk Pill/Kapsul */
            padding: 8px 10px 8px 25px;
            display: flex;
            align-items: center;
            border: 1px solid transparent;
            transition: 0.3s border-color;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .input-box:focus-within {
            border-color: #555;
            background-color: #252627;
        }

        #user-input {
            flex: 1;
            background: transparent;
            border: none;
            color: var(--text-primary);
            font-size: 1rem;
            padding: 10px 0;
            resize: none;
            max-height: 100px;
            font-family: inherit;
        }

        #send-btn {
            background: #fff;
            color: #000;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
            margin-left: 10px;
        }
        #send-btn:hover { transform: scale(1.05); }
        #send-btn:disabled { background: #555; cursor: not-allowed; }
        #send-btn svg { width: 20px; height: 20px; fill: currentColor; }

        /* Loading Dots */
        .typing span {
            display: inline-block; width: 6px; height: 6px; background: #aaa; border-radius: 50%; margin: 0 2px;
            animation: blink 1.4s infinite both;
        }
        .typing span:nth-child(2) { animation-delay: 0.2s; }
        .typing span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 100% { opacity: 0.2; } 50% { opacity: 1; } }

    </style>
</head>
<body>

    <div class="app-container">
        <header>
            <div class="brand">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="url(#grad1)">
                    <defs>
                        <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#4285f4;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#d96570;stop-opacity:1" />
                        </linearGradient>
                    </defs>
                    <path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" />
                </svg>
                Evan AI <span class="model-badge">Gemini Style</span>
            </div>
        </header>

        <div id="chat-container">
            <div class="message-wrapper assistant">
                <div class="avatar">
                    <svg viewBox="0 0 24 24" fill="url(#grad1)"><path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" /></svg>
                </div>
                <div class="message-content">
                    <p>Halo! Saya siap membantu Anda. Silakan tanya apa saja atau berikan perintah.</p>
                </div>
            </div>
        </div>

        <div class="input-container">
            <form class="input-box" onsubmit="sendMessage(event)">
                <input type="text" id="user-input" placeholder="Masukkan perintah di sini..." autocomplete="off">
                <button type="submit" id="send-btn">
                    <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- KONFIGURASI API ---
        const MY_API_KEY = "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"; 
        // -----------------------

        const SYSTEM_PROMPT = `
Tugasmu adalah menjawab dengan cerdas, mendalam, dan terstruktur. Gunakan format Markdown (Bold, List, Code Block) untuk memperjelas jawaban.
Jika pertanyaan teknis, berikan contoh kode.
Jika pertanyaan umum, berikan analisis logis.
        `;

        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        // Config Marked & Highlight.js
        marked.setOptions({
            highlight: function(code, lang) {
                const language = highlight.getLanguage(lang) ? lang : 'plaintext';
                return highlight.highlight(code, { language }).value;
            },
            breaks: true
        });

        async function sendMessage(e) {
            e.preventDefault();
            const text = userInput.value.trim();
            if (!text) return;

            userInput.value = '';
            userInput.disabled = true;
            sendBtn.disabled = true;

            // 1. Tampilkan User Chat
            appendMessage(text, 'user');

            // 2. Loading
            const loadingId = showLoading();

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${MY_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: "system", content: SYSTEM_PROMPT },
                            { role: "user", content: text }
                        ],
                        model: "llama-3.3-70b-versatile", // Model Terbaru
                        temperature: 0.6,
                        max_tokens: 4096
                    })
                });

                const data = await response.json();
                removeLoading(loadingId);

                if (data.error) {
                    appendMessage("⚠️ Error: " + data.error.message, 'assistant');
                } else {
                    const reply = data.choices[0].message.content;
                    appendMessage(reply, 'assistant');
                }

            } catch (error) {
                removeLoading(loadingId);
                appendMessage("❌ Gagal terhubung. Cek koneksi internet.", 'assistant');
            } finally {
                userInput.disabled = false;
                sendBtn.disabled = false;
                userInput.focus();
            }
        }

        function appendMessage(text, role) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;

            // Jika Assistant, tambah Avatar di kiri
            if (role === 'assistant') {
                const avatar = document.createElement('div');
                avatar.className = 'avatar';
                // SVG Icon
                avatar.innerHTML = `<svg viewBox="0 0 24 24" fill="url(#grad1)"><path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" /></svg>`;
                wrapper.appendChild(avatar);
            }

            const content = document.createElement('div');
            content.className = 'message-content';

            if (role === 'assistant') {
                // Parse Markdown
                content.innerHTML = marked.parse(text);
                
                // Tambah Tombol Copy di bawah teks
                const toolbar = document.createElement('div');
                toolbar.className = 'msg-toolbar';
                const copyBtn = document.createElement('button');
                copyBtn.className = 'icon-btn';
                copyBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`;
                copyBtn.title = "Salin";
                copyBtn.onclick = () => {
                    navigator.clipboard.writeText(text);
                    copyBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="#4caf50"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>`; // Centang
                    setTimeout(() => copyBtn.innerHTML = `<svg viewBox="0 0 24 24" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg>`, 2000);
                };
                
                content.appendChild(toolbar);
            } else {
                content.innerText = text;
            }

            wrapper.appendChild(content);
            chatContainer.appendChild(wrapper);
            
            // Auto scroll
            setTimeout(() => window.scrollTo(0, document.body.scrollHeight), 100);
        }

        function showLoading() {
            const id = 'loading-' + Date.now();
            const wrapper = document.createElement('div');
            wrapper.className = 'message-wrapper assistant';
            wrapper.id = id;
            wrapper.innerHTML = `
                <div class="avatar"><svg viewBox="0 0 24 24" fill="url(#grad1)"><path d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z" /></svg></div>
                <div class="message-content typing"><span></span><span></span><span></span></div>
            `;
            chatContainer.appendChild(wrapper);
            window.scrollTo(0, document.body.scrollHeight);
            return id;
        }

        function removeLoading(id) {
            const el = document.getElementById(id);
            if (el) el.remove();
        }
    </script>
</body>
</html>
