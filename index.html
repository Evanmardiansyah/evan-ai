<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Assistant</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <style>
        body { padding: 20px; max-width: 800px; margin: 0 auto; }
        #chat-container { 
            height: 70vh; /* Layar chat lebih tinggi */
            overflow-y: auto; 
            border: 1px solid #333; 
            padding: 15px; 
            border-radius: 10px; 
            margin-bottom: 20px;
            background-color: #1a1a1a;
        }
        .message { margin-bottom: 15px; padding: 10px; border-radius: 8px; }
        .user { background-color: #2c3e50; text-align: right; margin-left: 20%; }
        .assistant { background-color: #34495e; text-align: left; margin-right: 20%; }
        .loading { font-style: italic; color: #888; }
    </style>
</head>
<body>

    <nav>
        <ul>
            <li><strong>Asisten Pribadi (Groq)</strong></li>
        </ul>
    </nav>

    <main id="main-interface">
        <div id="chat-container">
            <div class="message assistant">Halo Bos! Siap menerima perintah.</div>
        </div>

        <form onsubmit="sendMessage(event)">
            <div class="grid">
                <input type="text" id="user-input" placeholder="Ketik pesan..." required autocomplete="off">
                <button type="submit">Kirim</button>
            </div>
        </form>
    </main>

    <script>
        // --- PENGATURAN KUNCI ---
        // MASUKKAN API KEY GROQ ANDA DI BAWAH INI (Di dalam tanda kutip)
        const MY_API_KEY = "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"; 
        // ------------------------

        const chatContainer = document.getElementById('chat-container');

        async function sendMessage(e) {
            e.preventDefault();
            const inputField = document.getElementById('user-input');
            const userText = inputField.value;
            if (!userText) return;

            // 1. Tampilkan pesan user
            appendMessage(userText, 'user');
            inputField.value = '';

            // 2. Tampilkan status loading
            const loadingId = appendMessage('Sedang memproses...', 'assistant loading');

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${MY_API_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        messages: [
                            // System prompt: Mengatur kepribadian AI
                            { role: "system", content: "Kamu adalah asisten pribadi yang efisien. Jawab dengan ringkas dan jelas dalam Bahasa Indonesia." },
                            
                            // User prompt
                            { role: "user", content: userText }
                        ],
                        model: "llama3-8b-8192", // Model cepat
                        temperature: 0.7
                    })
                });

                const data = await response.json();
                
                // Hapus tulisan loading
                document.getElementById(loadingId).remove();

                if (data.error) {
                    appendMessage('Error: Cek API Key Anda. ' + data.error.message, 'assistant');
                } else {
                    const aiReply = data.choices[0].message.content;
                    appendMessage(aiReply, 'assistant');
                }

            } catch (error) {
                document.getElementById(loadingId).remove();
                appendMessage('Gagal koneksi. Cek internet.', 'assistant');
                console.error(error);
            }
        }

        function appendMessage(text, role) {
            const div = document.createElement('div');
            div.id = Math.random().toString(36).substr(2, 9);
            div.className = `message ${role}`;
            div.innerText = text; 
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight; 
            return div.id;
        }
    </script>
</body>
</html>
