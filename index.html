<!DOCTYPE html>
<html lang="id" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>E-AI</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/atom-one-dark.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <style>
        /* --- CSS VARIABLES --- */
        :root {
            --bg-color: #131314;       
            --header-bg: #131314;
            --input-area-bg: #131314;
            --input-bg: #1e1f20;
            --text-primary: #e3e3e3;
            --text-secondary: #9ca0a6;
            --user-bubble: #282a2c;
            --user-text: #e3e3e3;
            --border-color: #333;
            --code-bg: #1e1f20;
            --accent-color: #a8c7fa;
            --hover-bg: #2a2b2e;
            --system-badge-bg: #2c2c2e;
            --system-badge-text: #c4c7c5;
            
            /* Logic Colors */
            --conf-high: #4caf50; /* Hijau */
            --conf-med: #ffa726;  /* Oranye */
            --conf-low: #ef5350;  /* Merah */
        }

        [data-theme="light"] {
            --bg-color: #ffffff;
            --header-bg: #ffffff;
            --input-area-bg: #ffffff;
            --input-bg: #f0f4f9;
            --text-primary: #1f1f1f;
            --text-secondary: #5e5e5e;
            --user-bubble: #e8eaed;
            --user-text: #1f1f1f;
            --border-color: #e0e0e0;
            --code-bg: #f5f5f5;
            --accent-color: #0b57d0;
            --hover-bg: #f2f2f2;
            --system-badge-bg: #e0e0e0;
            --system-badge-text: #444;
        }

        * { 
            box-sizing: border-box; 
            outline: none; 
            -webkit-tap-highlight-color: transparent; 
        }
        
        body { 
            margin: 0; 
            padding: 0; 
            height: 100vh; 
            height: 100dvh;
            font-family: 'Inter', sans-serif; 
            background-color: var(--bg-color); 
            color: var(--text-primary); 
            display: flex; 
            flex-direction: column; 
            overflow: hidden; 
            transition: background-color 0.3s, color 0.3s;
        }

        /* HEADER */
        header { 
            padding: 12px 16px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            background: var(--header-bg); 
            border-bottom: 1px solid var(--border-color); 
            z-index: 10;
        }
        
        .brand { 
            font-size: 1.1rem; 
            font-weight: 600; 
            display: flex; 
            align-items: center; 
            gap: 8px; 
            flex-shrink: 0; 
            color: var(--text-primary); 
        }
        
        .controls { 
            display: flex; 
            gap: 8px; 
            align-items: center; 
        }

        .theme-btn {
            background: transparent; 
            border: 1px solid var(--border-color);
            color: var(--text-primary); 
            cursor: pointer;
            width: 34px; 
            height: 34px; 
            border-radius: 50%;
            display: flex; 
            align-items: center; 
            justify-content: center;
        }
        .theme-btn svg { width: 18px; height: 18px; fill: currentColor; }

        .mode-select-wrapper { position: relative; }
        .mode-select {
            appearance: none; 
            background-color: var(--hover-bg); 
            color: var(--text-primary);
            border: 1px solid var(--border-color); 
            padding: 6px 28px 6px 12px; 
            border-radius: 20px;
            font-size: 0.8rem; 
            font-weight: 500; 
            font-family: inherit;
            max-width: 140px; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
            overflow: hidden; 
            cursor: pointer;
        }
        .mode-arrow { 
            position: absolute; 
            right: 10px; 
            top: 50%; 
            transform: translateY(-50%); 
            pointer-events: none; 
            width: 10px; 
            fill: var(--text-secondary); 
        }

        /* CHAT AREA */
        #chat-container { 
            flex: 1; 
            overflow-y: auto; 
            padding: 20px 16px 140px 16px; 
            display: flex; 
            flex-direction: column; 
            gap: 24px; 
            scroll-behavior: smooth;
        }

        .system-notification {
            align-self: center; 
            background-color: var(--system-badge-bg); 
            color: var(--system-badge-text);
            padding: 6px 16px; 
            border-radius: 20px; 
            font-size: 0.75rem; 
            font-weight: 500;
            text-align: center; 
            margin: 10px 0; 
            opacity: 0; 
            animation: fadeIn 0.5s forwards;
            border: 1px solid var(--border-color); 
            display: flex; 
            align-items: center; 
            gap: 6px;
        }
        .system-notification span { font-weight: 700; color: var(--accent-color); }

        /* MESSAGES */
        .message-wrapper { 
            display: flex; 
            gap: 12px; 
            opacity: 0; 
            animation: fadeIn 0.3s forwards; 
            max-width: 900px; 
            margin: 0 auto; 
            width: 100%; 
        }
        @keyframes fadeIn { to { opacity: 1; } }

        .avatar { 
            width: 28px; 
            height: 28px; 
            border-radius: 50%; 
            flex-shrink: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            margin-top: 2px; 
        }
        
        .message-wrapper.user { flex-direction: row-reverse; }
        .message-wrapper.user .message-content { 
            background: var(--user-bubble); 
            color: var(--user-text);
            padding: 10px 18px; 
            border-radius: 18px; 
            border-top-right-radius: 4px; 
            max-width: 85%; 
            font-size: 0.95rem; 
            line-height: 1.6;
        }

        .chat-image {
            max-width: 300px; 
            border-radius: 12px; 
            margin-bottom: 8px; 
            display: block; 
            border: 1px solid var(--border-color); 
            cursor: pointer;
        }

        .message-wrapper.assistant .message-content { 
            background: transparent; 
            width: 100%; 
            color: var(--text-primary);
            font-size: 0.95rem; 
            line-height: 1.75; 
            min-width: 0;
            letter-spacing: 0.01em;
        }
        
        .message-content { word-wrap: break-word; word-break: break-word; }

        /* MODEL BADGE (Info Model & Limit) */
        .model-badge {
            font-size: 0.7rem; 
            color: var(--text-secondary); 
            margin-top: 10px; 
            display: flex; 
            align-items: center; 
            gap: 6px; 
            opacity: 0.7;
            padding-top: 8px; 
            border-top: 1px solid var(--border-color);
        }
        .model-badge svg { width: 12px; height: 12px; fill: currentColor; }

        /* TYPOGRAPHY */
        .assistant h1 { 
            font-size: 1.25rem; 
            font-weight: 700; 
            color: var(--conf-high); 
            margin-top: 15px; 
            margin-bottom: 5px; 
            display: inline-block;
            border-bottom: 2px solid var(--conf-high); 
            padding-bottom: 2px;
        }
        .assistant strong { font-weight: 600; color: var(--text-primary); }
        .assistant p { margin-top: 0; margin-bottom: 16px; }
        .assistant ul, .assistant ol { margin-left: 20px; margin-bottom: 16px; padding-left: 0; }
        .assistant li { margin-bottom: 6px; }
        .assistant pre { 
            background: var(--code-bg); 
            border-radius: 8px; 
            padding: 15px; 
            overflow-x: auto; 
            border: 1px solid var(--border-color); 
            margin: 15px 0; 
        }
        .assistant code { font-family: 'Consolas', monospace; font-size: 0.85em; color: var(--accent-color); }

        /* --- WARNA KEYAKINAN (CONFIDENCE) --- */
        .confidence-high { color: var(--conf-high); font-weight: 700; }
        .confidence-med  { color: var(--conf-med); font-weight: 700; }
        .confidence-low  { color: var(--conf-low); font-weight: 700; }

        /* INPUT AREA */
        .input-container { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            background: var(--input-area-bg); 
            padding: 15px 15px; 
            padding-bottom: max(15px, env(safe-area-inset-bottom));
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            z-index: 100;
        }
        
        /* --- STYLE GEMINI PREVIEW (CHIP) --- */
        #image-preview-container {
            display: none; 
            width: 100%; 
            max-width: 800px;
            margin-bottom: 10px; 
            text-align: left;
        }
        
        .preview-chip {
            display: inline-flex; 
            align-items: center; 
            gap: 10px;
            background: var(--input-bg);
            padding: 6px 12px 6px 6px;
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        #image-preview { 
            height: 48px; 
            width: auto; 
            border-radius: 8px; 
            display: block; 
            cursor: pointer; 
        }
        
        .preview-info {
            font-size: 0.85rem; 
            font-weight: 500; 
            color: var(--text-primary);
        }

        #remove-image-btn {
            background: var(--hover-bg); 
            color: var(--text-secondary);
            border: none; 
            border-radius: 50%; 
            width: 24px; 
            height: 24px; 
            cursor: pointer;
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-weight: bold; 
            font-size: 14px;
            transition: 0.2s;
        }
        #remove-image-btn:hover { background: #ef5350; color: white; }

        .input-box { 
            background: var(--input-bg); 
            width: 100%; 
            max-width: 800px; 
            border-radius: 26px; 
            padding: 8px 12px 8px 20px; 
            display: flex; 
            align-items: flex-end; 
            border: 1px solid transparent; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); 
            transition: 0.3s;
        }
        .input-box:focus-within { background-color: var(--hover-bg); border-color: var(--border-color); }
        
        #user-input { 
            flex: 1; 
            background: transparent; 
            border: none; 
            color: var(--text-primary); 
            font-size: 1rem; 
            padding: 12px 0; 
            font-family: inherit; 
            resize: none; 
            overflow-y: auto; 
            max-height: 200px; 
            min-height: 24px; 
            line-height: 1.5;
        }
        #user-input::-webkit-scrollbar { width: 4px; }
        #user-input::-webkit-scrollbar-thumb { background-color: var(--text-secondary); border-radius: 4px; opacity: 0.5; }

        #send-btn, #attach-btn { 
            background: transparent; 
            color: var(--text-secondary); 
            border: none; 
            width: 36px; 
            height: 36px; 
            border-radius: 50%; 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            flex-shrink: 0;
            margin-bottom: 4px;
        }
        #send-btn { background: var(--text-primary); color: var(--bg-color); margin-left: 8px; }
        #attach-btn { margin-right: 4px; }
        #attach-btn:hover { color: var(--text-primary); background: var(--hover-bg); }

        /* --- MODAL (LIGHTBOX) GAMBAR --- */
        .modal {
            display: none; 
            position: fixed; 
            z-index: 2000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background-color: rgba(0,0,0,0.9); 
            overflow: auto;
            align-items: center; 
            justify-content: center;
        }
        .modal-content {
            margin: auto; 
            display: block; 
            max-width: 90%; 
            max-height: 90vh;
            border-radius: 8px; 
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            animation: zoomIn 0.3s;
        }
        @keyframes zoomIn { from {transform: scale(0.8); opacity: 0;} to {transform: scale(1); opacity: 1;} }
        
        .close-modal {
            position: absolute; 
            top: 20px; 
            right: 30px;
            color: #f1f1f1; 
            font-size: 40px; 
            font-weight: bold;
            cursor: pointer; 
            transition: 0.3s;
        }
        .close-modal:hover { color: #ef5350; }

        /* Utilities */
        .msg-toolbar { display: flex; gap: 8px; margin-top: 5px; opacity: 0.6; }
        .icon-btn { background: transparent; border: none; color: var(--text-secondary); cursor: pointer; padding: 5px; }
        .typing span { display: inline-block; width: 5px; height: 5px; background: var(--text-secondary); border-radius: 50%; margin: 0 2px; animation: blink 1.4s infinite; }
        @keyframes blink { 50% { opacity: 0.2; } }
    </style>
</head>
<body>

    <header>
        <div class="brand">
            <svg viewBox="0 0 24 24" width="24" height="24">
                <defs><linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="100%"><stop offset="0%" style="stop-color:#4285f4"/><stop offset="100%" style="stop-color:#d96570"/></linearGradient></defs>
                <path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/>
            </svg>
            <span>E-AI</span>
        </div>
        
        <div class="controls">
            <button class="theme-btn" onclick="toggleTheme()" title="Ganti Tema">
                <svg id="theme-icon" viewBox="0 0 24 24"><path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/></svg>
            </button>
            <div class="mode-select-wrapper">
                <select id="mode-select" class="mode-select" onchange="changeMode()">
                    <option value="fast">‚ö° Cepat</option>
                    <option value="pro" selected>‚ú® Pro</option>
                    <option value="exam">üõ°Ô∏è Ujian</option>
                </select>
                <svg class="mode-arrow" viewBox="0 0 24 24"><path d="M7 10l5 5 5-5z"/></svg>
            </div>
        </div>
    </header>

    <div id="chat-container">
        <div class="message-wrapper assistant">
            <div class="avatar"><svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg></div>
            <div class="message-content">
                <p>Halo! Sistem <strong>Failover Key (Kunci Cadangan)</strong> sudah aktif.</p>
                <ul>
                    <li><strong style="color:var(--conf-high)">Key Failover</strong>: Jika Kunci #1 limit, otomatis pindah ke Kunci #2.</li>
                    <li><strong style="color:var(--conf-med)">Counter Lokal</strong>: Cek hitungan penggunaan harian di bawah chat.</li>
                </ul>
                <p>Silakan dicoba, Gan!</p>
            </div>
        </div>
    </div>

    <div class="input-container">
        <div id="image-preview-container">
            <div class="preview-chip">
                <img id="image-preview" src="" alt="Preview" onclick="showModal(this.src)">
                <span class="preview-info">Gambar Terlampir</span>
                <button id="remove-image-btn" onclick="removeImage()">‚úï</button>
            </div>
        </div>

        <div class="input-box">
            <input type="file" id="image-input" accept="image/*" style="display: none;" onchange="handleImageSelect()">
            
            <button id="attach-btn" onclick="document.getElementById('image-input').click()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
            </button>

            <textarea id="user-input" placeholder="Ketik pesan atau Ctrl+V..." rows="1"></textarea>
            
            <button id="send-btn" onclick="triggerSend()">
                <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
            </button>
        </div>
    </div>

    <div id="image-modal" class="modal" onclick="closeModal()">
        <span class="close-modal">&times;</span>
        <img class="modal-content" id="expanded-image">
    </div>

    <script>
        // --- KONFIGURASI MODEL & API KEY (FAILOVER) ---
        const VISION_MODEL = "meta-llama/llama-4-scout-17b-16e-instruct"; 

        // DAFTAR API KEYS YANG SUDAH DIBALIK (OBLITERATED)
        // SILAKAN MASUKKAN SEMUA KEYS DI SINI.
        const REVERSED_KEYS = [
            "kuLlV1jjfzyjgEcxP1V9EYTLYF3bydGWqYitLL8aqD2ECmfIvma1_ksg", // Key 1
            "vJsB90804XC68OOshaBz0HGYYF3bydGWWXx5lKVgT9FZiDlTyO8r_ksg"        // Key 2
        ];
        
        let currentKeyIndex = 0; // Index Key yang sedang dipakai

        // --- FUNGSI UTILITY (MODES, UI, COUNTER) ---
        let chatHistory = []; 
        let currentImageBase64 = null; 

        const MODES = {
            fast: { 
                name: "Cepat (Flash)", desc: "Mode santai & respon kilat",
                model: "llama-3.1-8b-instant", temp: 0.8, 
                prompt: "Jawab cepat dan santai." 
            },
            pro: { 
                name: "Pro (Versatile)", desc: "Mode standar untuk tugas umum",
                model: "llama-3.3-70b-versatile", temp: 0.6, 
                prompt: "Jawab detail dan terstruktur (Markdown)." 
            },
            exam: { 
                name: "Ujian (Reasoning)", desc: "Analisis logika & deteksi jebakan",
                model: "llama-3.3-70b-versatile", temp: 0.1, 
                prompt: `Kamu adalah Asisten Ujian.
ATURAN WAJIB:
1. Mulai dengan "Alasan Utama: [Penjelasan]"
2. Lanjut dengan "Kenapa yang lain salah?"
3. Sertakan "(Tingkat Keyakinan: XX%)"
4. BARIS TERAKHIR WAJIB: "# JAWABAN: [Huruf]"` 
            }
        };

        let currentMode = 'pro';
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const modeSelect = document.getElementById('mode-select');
        const htmlTag = document.documentElement;
        const themeIcon = document.getElementById('theme-icon');
        const imagePreviewContainer = document.getElementById('image-preview-container');
        const imagePreview = document.getElementById('image-preview');
        const modal = document.getElementById('image-modal');
        const modalImg = document.getElementById('expanded-image');

        function getDailyUsage() {
            const today = new Date().toDateString();
            const savedDate = localStorage.getItem('evan_ai_date');
            let count = parseInt(localStorage.getItem('evan_ai_count') || '0');
            if (savedDate !== today) { // Reset jika ganti hari
                count = 0;
                localStorage.setItem('evan_ai_date', today);
                localStorage.setItem('evan_ai_count', count);
            }
            return count;
        }

        function incrementDailyUsage() {
            let count = getDailyUsage();
            count++;
            localStorage.setItem('evan_ai_count', count);
            return count;
        }

        function changeMode() {
            currentMode = modeSelect.value;
            chatHistory = []; 
            const config = MODES[currentMode];
            const sysDiv = document.createElement('div');
            sysDiv.className = 'system-notification';
            sysDiv.innerHTML = `Mode diubah ke <span>${config.name}</span> ‚Ä¢ Memori di-reset`;
            chatContainer.appendChild(sysDiv);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function showModal(src) { modal.style.display = "flex"; modalImg.src = src; }
        function closeModal() { modal.style.display = "none"; }

        function handleImageSelect() {
            const file = document.getElementById('image-input').files[0];
            if (file) processImage(file);
        }

        userInput.addEventListener('paste', function(e) {
            const items = (e.clipboardData || e.originalEvent.clipboardData).items;
            for (let index in items) {
                const item = items[index];
                if (item.kind === 'file' && item.type.startsWith('image/')) {
                    const blob = item.getAsFile();
                    processImage(blob);
                    e.preventDefault(); 
                }
            }
        });

        function processImage(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                currentImageBase64 = e.target.result;
                imagePreview.src = currentImageBase64;
                imagePreviewContainer.style.display = 'block'; 
                userInput.focus();
            };
            reader.readAsDataURL(file);
        }

        function removeImage() {
            currentImageBase64 = null;
            document.getElementById('image-input').value = ""; 
            imagePreviewContainer.style.display = 'none';
        }

        userInput.addEventListener('input', function() {
            this.style.height = 'auto'; 
            this.style.height = (this.scrollHeight) + 'px'; 
            if(this.value === '') this.style.height = 'auto';
        });

        userInput.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault(); triggerSend();
            }
        });

        function triggerSend() {
            const event = new Event('submit', { cancelable: true });
            sendMessage(event);
        }

        function toggleTheme() {
            const next = htmlTag.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
            htmlTag.setAttribute('data-theme', next);
            localStorage.setItem('evan_ai_theme', next);
            updateThemeIcon(next);
        }

        function updateThemeIcon(t) {
            themeIcon.innerHTML = t === 'dark' 
                ? `<path d="M12 3a9 9 0 1 0 9 9c0-.46-.04-.92-.1-1.36a5.389 5.389 0 0 1-4.4 2.26 5.403 5.403 0 0 1-3.14-9.8c-.44-.06-.9-.1-1.36-.1z"/>`
                : `<path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79 1.42-1.41zM4 10.5H1v2h3v-2zm9-9.95h-2V3.5h2V.55zm7.45 3.91l-1.41-1.41-1.79 1.79 1.41 1.41 1.79-1.79zm-3.21 13.7l1.79 1.8 1.41-1.41-1.8-1.79-1.4 1.4zM20 10.5v2h3v-2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm-1 16.95h2V19.5h-2v2.95zm-7.45-3.91l1.41 1.41 1.79-1.8-1.41-1.41-1.79 1.8z"/>`;
        }

        const savedTheme = localStorage.getItem('evan_ai_theme') || 'dark';
        htmlTag.setAttribute('data-theme', savedTheme);
        updateThemeIcon(savedTheme);

        marked.setOptions({ highlight: (c, l) => highlight.getLanguage(l) ? highlight.highlight(c, {language:l}).value : highlight.highlightAuto(c).value, breaks: true });

        // --- FUNGSI DETEKTOR WARNA KEYAKINAN ---
        function styleConfidence(html) {
            return html.replace(/\(Tingkat Keyakinan:\s*(\d+)%\)/gi, function(match, score) {
                let num = parseInt(score);
                let cssClass = 'confidence-low'; 
                if (num >= 80) cssClass = 'confidence-high'; 
                else if (num >= 50) cssClass = 'confidence-med'; 
                return `<span class="${cssClass}">${match}</span>`;
            });
        }

        // --- FUNGSI DISPLAY CHAT ---
        function appendMessage(text, role, imageUrl = null, modelName = null) {
            const wrapper = document.createElement('div');
            wrapper.className = `message-wrapper ${role}`;
            
            let innerContent = "";
            
            // Tampilkan Gambar (jika ada)
            if (imageUrl) {
                innerContent += `<img src="${imageUrl}" class="chat-image" onclick="showModal(this.src)">`;
            }
            
            if (role === 'assistant') {
                const iconSVG = `<svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg>`;
                
                // Parse Markdown
                let contentHtml = marked.parse(text || "");
                // Warna Keyakinan
                contentHtml = styleConfidence(contentHtml);
                innerContent += contentHtml;
                
                // TAMPILKAN BADGE MODEL + INFO COUNTER
                if (modelName) {
                    innerContent += `<div class="model-badge">
                        <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2v1.93zm6.9-2.54c-.26-.81-1-1.39-1.9-1.39h-1v-3c0-.55-.45-1-1-1H8v-2h2c.55 0 1-.45 1-1V7h2c1.1 0 2-.9 2-2v-.41c2.93 1.19 5 4.06 5 7.41 0 2.08-.8 3.97-2.1 5.39z"/></svg> 
                        ${modelName}
                    </div>`;
                }

                wrapper.innerHTML = `<div class="avatar">${iconSVG}</div><div class="message-content">${innerContent}<div class="msg-toolbar"><button class="icon-btn" onclick="copyText(this)"><svg viewBox="0 0 24 24" width="16" height="16" fill="currentColor"><path d="M16 1H4c-1.1 0-2 .9-2 2v14h2V3h12V1zm3 4H8c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h11c1.1 0 2-.9 2-2V7c0-1.1-.9-2-2-2zm0 16H8V7h11v14z"/></svg></button></div></div>`;
            } else {
                if (text) {
                    innerContent += `<div>${text.replace(/\n/g, '<br>')}</div>`;
                }
                wrapper.innerHTML = `<div class="message-content">${innerContent}</div>`;
            }
            chatContainer.appendChild(wrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function showLoading() {
            const id = Date.now();
            const wrapper = document.createElement('div'); wrapper.id = id; wrapper.className = 'message-wrapper assistant';
            wrapper.innerHTML = `<div class="avatar"><svg viewBox="0 0 24 24" width="24" height="24"><path fill="url(#g1)" d="M12 2L14.4 9.6L22 12L14.4 14.4L12 22L9.6 14.4L2 12L9.6 9.6L12 2Z"/></svg></div><div class="message-content typing"><span></span><span></span><span></span></div>`;
            chatContainer.appendChild(wrapper); chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }); return id;
        }
        function removeLoading(id) { document.getElementById(id)?.remove(); }

        function copyText(btn) {
            const content = btn.closest('.message-content').innerText;
            navigator.clipboard.writeText(content);
            const originalHTML = btn.innerHTML;
            btn.innerHTML = `<svg viewBox="0 0 24 24" fill="#4caf50" width="16" height="16"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg>`;
            setTimeout(() => btn.innerHTML = originalHTML, 2000);
        }

        // --- FUNGSI UTAMA PENGIRIMAN PESAN (FAILOVER LOGIC) ---
        async function sendMessage(e) {
            if(e) e.preventDefault();
            const text = userInput.value.trim();
            if (!text && !currentImageBase64) return;
            
            userInput.value = ''; userInput.style.height = 'auto';
            userInput.disabled = true; sendBtn.disabled = true;
            
            appendMessage(text, 'user', currentImageBase64);
            const imageToSend = currentImageBase64;
            removeImage(); 

            const loadingId = showLoading();
            const selectedConfig = MODES[currentMode];
            let messagesPayload = [];
            let modelToUse = selectedConfig.model; 
            let successful = false; // Flag keberhasilan

            if (imageToSend) {
                modelToUse = VISION_MODEL; 
                const userContent = [
                    { type: "text", text: text || "Jelaskan gambar ini" }, 
                    { type: "image_url", image_url: { url: imageToSend } }
                ];
                messagesPayload = [{ role: "system", content: selectedConfig.prompt }, { role: "user", content: userContent }];
            } else {
                if (currentMode === 'exam') {
                    messagesPayload = [{ role: "system", content: selectedConfig.prompt }, { role: "user", content: text }];
                } else {
                    chatHistory.push({ role: "user", content: text });
                    if (chatHistory.length > 20) chatHistory = chatHistory.slice(-20);
                    messagesPayload = [{ role: "system", content: selectedConfig.prompt }, ...chatHistory];
                }
            }

            // --- FAILOVER LOOP (COBA KUNCI SATU PER SATU) ---
            for (let attempt = 0; attempt < REVERSED_KEYS.length; attempt++) {
                
                const currentReversedKey = REVERSED_KEYS[currentKeyIndex];
                const currentKey = currentReversedKey.split('').reverse().join('');

                try {
                    const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${currentKey}`, 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            messages: messagesPayload,
                            model: modelToUse, 
                            temperature: selectedConfig.temp, 
                            max_tokens: 4096
                        })
                    });
                    
                    const data = await response.json();

                    if (response.ok && !data.error) {
                        // SUKSES
                        successful = true; 
                        removeLoading(loadingId);
                        
                        const aiReply = data.choices[0].message.content;
                        
                        // Update Counter & Tampilkan Info
                        const usageCount = incrementDailyUsage();
                        const infoMsg = ` ‚Ä¢ üîë Key #${currentKeyIndex + 1} ‚Ä¢ üìÖ Hari ini: ${usageCount} Request`;
                        
                        appendMessage(aiReply, 'assistant', null, data.model + infoMsg);
                        
                        if (currentMode !== 'exam' && !imageToSend) {
                            chatHistory.push({ role: "assistant", content: aiReply });
                        }
                        break; // Stop loop jika sukses

                    } else if (response.status === 429 || (data.error && (data.error.type === 'rate_limit_error' || data.error.type === 'invalid_api_key'))) {
                        // GAGAL (LIMIT/INVALID) -> PINDAH KUNCI
                        currentKeyIndex = (currentKeyIndex + 1) % REVERSED_KEYS.length; 
                        
                        const keyStatus = response.status === 429 ? 'LIMIT' : 'INVALID';
                        const sysDiv = document.createElement('div');
                        sysDiv.className = 'system-notification';
                        sysDiv.style.opacity = 1; 
                        sysDiv.innerHTML = `‚ö†Ô∏è Key #${currentKeyIndex === 0 ? REVERSED_KEYS.length : currentKeyIndex} ${keyStatus}. Pindah ke Key #${currentKeyIndex + 1}...`;
                        chatContainer.appendChild(sysDiv);
                        chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
                        
                        continue; // Coba lagi dengan kunci baru
                    
                    } else {
                        // Error lain (bukan masalah kunci)
                        removeLoading(loadingId);
                        appendMessage(`Error tak terduga (${response.status}): ` + (data.error?.message || response.statusText), 'assistant');
                        successful = true; 
                        break;
                    }

                } catch (err) {
                    removeLoading(loadingId);
                    appendMessage("Gagal koneksi jaringan.", 'assistant');
                    successful = true; 
                    break;
                }
            } 

            if (!successful) {
                removeLoading(loadingId);
                appendMessage("‚ùå ERROR: Semua API Key gagal. Coba lagi nanti.", 'assistant');
            }

            userInput.disabled = false; sendBtn.disabled = false; userInput.focus();
        }
    </script>
